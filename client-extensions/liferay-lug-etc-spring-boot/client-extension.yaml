assemble:
    - fromTask: bootJar
lug-spring-boot-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Lug Spring Boot OAuth Application User Agent
    scopes:
        - C_Movie.everything
        - Liferay.Headless.Admin.User.everything
        - Liferay.Headless.Commerce.Admin.Order.everything
    type: oAuthApplicationUserAgent
lug-spring-boot-object-action-order-status-update:
    name: Lug Spring Boot Object Action Order Status Update
    oAuth2ApplicationExternalReferenceCode: lug-spring-boot-oauth-application-user-agent
    resourcePath: /lug/order/status/update
    type: objectAction