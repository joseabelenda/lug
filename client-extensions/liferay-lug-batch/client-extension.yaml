assemble:
    - from: batch
      into: batch
liferay-lug-batch:
    name: Liferay lug Batch
    oAuthApplicationHeadlessServer: liferay-lug-batch-oauth-application-headless-server
    type: batch
liferay-lug-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Lug OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Headless.Commerce.Admin.Catalog.everything
        - Liferay.Object.Admin.REST.everything
        - C_Movie.everything
    type: oAuthApplicationHeadlessServer